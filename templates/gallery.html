{% extends "base.html" %}
{% block content %}
{% load static %}
    <!-- end header  -->
    <main class="gallery_main px-2 mt-1">
        <div class="card-group">
          {% for data in gallery %}
            <div class="card">
              <a  href="{{MEDIA_URL}}{{data.img}}">
              <img src="{{MEDIA_URL}}{{data.img}}" class="card-img-top" alt="img"></a>
              <div class="card-body">
                <h5 class="card-title normal1-hover-effect">{{data.title}}</h5>
                <p class="card-text"><small class="text-body-secondary text-opacity6">{{data.updateDate.date}}</small></p>
              </div>
            </div>
            {% endfor %}


          </div>

    
    </main>
 {% endblock %}
