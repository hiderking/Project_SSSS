{% extends "base.html" %}
{% block content %}
{% load static %}
<main class="container-fluid" id="about_main">
  <div class="heading_buttons mt-1 d-flex flex-column">
    <a  class=" heading_buttons_a h4 rounded bg-primary text-decoration-none fw-bold d-flex align-items-center text-capitalize " href="#">About us</a>
    
    
  </div>


  <!-- about_main_principle start  -->
  {% for data in principle %}
<div id="about_main_principle" class="about_main_second_buttons">

  <div class="about_heading d-flex justify-content-center my-2">
   <a class="about_heading_header text-decoration-none h3 rounded text-center  fw-bold  text-capitalize  normal1-hover-effect" href="#">principle message's</a>
  </div>


  <div id="principle message"  class=" col-12">
   <p id="principle message1" class="home_vision_para  para_font_size font_text_indent">
    {{data.firstpara}}
   </p>
   <p id="principle message3" class="home_vision_para  para_font_size ">
 {{data.secondpara}}</p>
   <p id="principle message4" class="home_vision_para  para_font_size ">
   {{data.thirdpara}}
   </p>
  <div class="about_principle_intro d-flex justify-content-center align-items-center flex-column ">
    <div class="img_principle">
    <img class="rounded img-fluid" src="{{ MEDIA_URL }}{{data.img.url}}" alt="principle_photo">
  </div>

    <div class="principle_identity_div d-flex normal1-hover-effect justify-content-center align-items-center flex-column lh-1">
    <p class="principle_name text-capitalize text-dark  h5 mt-1">Profesor.</p>
    <p class="principle_name text-capitalize text-dark t h5 mt-1">{{data.title}}</p>
    <p class="principle_position text-capitalize text-dark  mt-1">Acting principle</p>
    
  </div>
  </div>
   <!-- about_main_principle message  end  -->
 </div>
  
 
</div>

{% endfor %}




 
</main>
  {% endblock %}
